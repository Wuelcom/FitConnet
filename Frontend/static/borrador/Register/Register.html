<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - FitConnet</title>
  <link rel="stylesheet" href="Register.css">
</head>
<body>
  <div class="register-container">
    <h1>Crear cuenta en FitConnet</h1>
    <form id="registerForm">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" placeholder="Tu nombre" required>

      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" placeholder="ejemplo@correo.com" required>

      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" placeholder="Contraseña" required>

      <label for="rol">Rol</label>
      <select id="rol" required>
        <option value="usuario">Usuario</option>
        <option value="admin">Administrador</option>
      </select>

      <button type="submit">Registrarse</button>
    </form>

    <p id="successMsg" hidden>✅ Registro exitoso. Ahora puedes iniciar sesión.</p>
    <p id="errorMsg" hidden>❌ Error al registrar usuario.</p>
  </div>

  <script src="Register.js"></script>
</body>
</html>
