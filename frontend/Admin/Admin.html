<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administrador</title>
  <link rel="stylesheet" href="Admin.css">
  <script defer src="Admin.js"></script>
</head>
<body>
  <!-- Barra de navegación -->
  <header class="navbar">
    <div class="logo-container">
      <img src="../img/logo.png" alt="Fitconnet" class="logo">
    </div>

    <!-- Botón menú -->
    <div class="menu-container">
      <button class="menu-btn">☰ Menú</button>
      <ul class="dropdown">
        <li><a href="#">Gestión de Usuarios</a></li>
        <li><a href="#">Gestión de Planes</a></li>
        <li><a href="#">Configuraciones</a></li>
        <li><a href="#">Reportes</a></li>
      </ul>
    </div>

    <!-- Navegación -->
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Nuestros Servicios</a>
      <a href="#">Nuestros Planes</a>
      <a href="#">Contacto</a>
    </nav>

    <!-- Botones -->
    <div class="actions">
      <button>Chatear con la IA</button>
      <img src="../img/Profile_user.png" alt="Perfil" class="profile-pic">
      <img src="../img/Cerrar_sesion.png" alt="Cerrar Sesión" class="logout-btn" onclick="logout()">
    </div>
  </header>

  <!-- Contenido principal -->
  <main class="content">
    <h1>Bienvenido Administrador</h1>
    <img src="musculoso.jpg" alt="Imagen Fitconnet">
  </main>

  <script>
    const menuBtn = document.querySelector('.menu-btn');
    const dropdown = document.querySelector('.dropdown');

    // Mostrar / Ocultar menú
    menuBtn.addEventListener('click', (event) => {
      event.stopPropagation();
      dropdown.classList.toggle('show');
    });

    // Cerrar menú al hacer clic en una opción
    document.querySelectorAll('.dropdown a').forEach(link => {
      link.addEventListener('click', () => {
        dropdown.classList.remove('show');
      });
    });

    // Cerrar menú al hacer clic fuera
    document.addEventListener('click', (event) => {
      if (!dropdown.contains(event.target) && !menuBtn.contains(event.target)) {
        dropdown.classList.remove('show');
      }
    });

    // Cerrar sesión
    function logout() {
      alert("Sesión cerrada correctamente.");
      window.location.href = "/login/login.html";
    }
  </script>
</body>
</html>
